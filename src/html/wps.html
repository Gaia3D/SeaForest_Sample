<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>MagoWorld</title>
	<link rel="stylesheet" href="../css/style.css" />
	<script type="text/javascript" src="../js/lib/jquery/jquery.js"></script>
	<script type="text/javascript" src="../js/lib/mago3djs/mago3d.js"></script>
	<script type="text/javascript" src="../js/lib/echarts/echarts-en.min.js"></script>
	<script type="text/javascript" src="../js/wps/map.js"></script>
	<script type="text/javascript" src="../js/wps/wpsRequest.js"></script>
</head>

<body>
<div id="loadingWrap">
	<div class="loading">
		<span class="spinner"></span>
	</div>
</div>
<div id="chartArea"></div>
<div id="analysisArea">
	<div class="areaHead">
		<p style="padding-top: 5px;width: 95%; display:inline-block;">향경사분석 결과</p>
		<p id="closeAnalysis" style="width: 4%;float:right;cursor:pointer;">X</p>
	</div>
	<div id="aspectArea" class="resultArea">
		<p style="width:60%;height: 5%; display:inline-block;">향분석</p>
		<div style="width:38%;height: 5%; float:right;">
			<span class="showOrgImg">원본보기</span>
			<span class="onMapImgRefresh" data-type="aspect" title="지도 상의 사각형 픽셀 크기와 동일한 이미지로 새로고침">이미지 새로고침</span>
		</div>
		<img id="aspectImg" class="analysisImg"/>
		<img id="aspectLegendImg" class="legendImg" src="http://test.muhanit.kr:13032/geoserver_seaforest/wms?REQUEST=GetLegendGraphic&FORMAT=image/png&LAYER=SeaForest:15m_susim&WIDTH=39&HEIGHT=29&style=aspect&LEGEND_OPTIONS=fontColor:0x000033;fontSize:14;bgColor:0xFFFFEE;"/>
	</div>
	<div id="slopeArea" class="resultArea">
		<p style="width:60%;height: 5%; display:inline-block;">경사분석</p>
		<div style="width:38%;height: 5%; float:right;">
			<span class="showOrgImg">원본보기</span>
			<span class="onMapImgRefresh" data-type="slope" title="지도 상의 사각형 픽셀 크기와 동일한 이미지로 새로고침">이미지 새로고침</span>
		</div>
		<img id="slopeImg" class="analysisImg"/>
		<img id="slopeLegendImg" class="legendImg" src="http://test.muhanit.kr:13032/geoserver_seaforest/wms?REQUEST=GetLegendGraphic&FORMAT=image/png&LAYER=SeaForest:15m_susim&WIDTH=39&HEIGHT=29&style=slope&LEGEND_OPTIONS=fontColor:0x000033;fontSize:14;bgColor:0xFFFFEE;"/>
	</div>
</div>
<div id="orgImg" style="width:100%;height:100%;display:none;opacity: 1;background-color:#808080;position: absolute;z-index: 200000;">
	<img style="right: 40%;top: 30%;position: absolute;"/>
</div>
<ul class="nav">
	<li id="homeMenu" class="home">
		<img src="../images/home-icon.png" style="width: 35px; height: 35px; padding-right: 2px;" title="Home" />
	</li>
	<li>
		<span id="profile" class="analysis">단면분석</span>
	</li>
	<li>
		<span id="deleteLine">단면제거</span>
	</li>
	<li>
		<span id="aspect" class="analysis" style="font-size: 11px;">향경사분석</span>
	</li>
	
	<li>
		<span id="toggleWms">wms토글</span>
	</li>
	<li>
		<span><a href="../documention/index.html" target="_blank" style="color:#fff;">doc</a></span>
	</li>
</ul>

<div id="magoContainer">
	<canvas id="objectLabel"></canvas>
</div>
<script type="text/javascript" src="../js/wps/ProfileChart.js"></script>
<script>
	magoStart('magoContainer');

	function startLoading() {
		$('#loadingWrap').show();
	}
	//로딩 중지
	function stopLoading() {
		$('#loadingWrap').hide();
	}
</script>
</body>
</html>
